<!DOCTYPE html>
<html lang="es" data-lang="es" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ing. Lucas Molina · Learning Hub — Plantilla Base</title>
  <link rel="stylesheet" href="/assets/css/plantilla.css">
</head>
<body>
  <header class="topbar">
    <div class="wrap row">
      <a class="logo" href="/" aria-label="Inicio · Ing. Lucas Learning Hub"><picture><source srcset="/galeria/logo/logoinglucas.svg" type="image/svg+xml"><img src="/galeria/logo/logoinglucas.png" alt="Logo Ing. Lucas" width="36" height="36" loading="eager" fetchpriority="high"></picture></a>
      <div class="brand">
        <strong>Ing. Lucas Learning Hub</strong>
        <span data-i18n-key="template_subtitle"></span>
      </div>
      <div class="actions">
        <button class="icon-btn" id="openComments" aria-expanded="false" aria-controls="commentsDrawer"><svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M20 2H4a2 2 0 0 0-2 2v16l4-4h14a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2z"/></svg></button>
        <button class="icon-btn" id="openDrawer" aria-expanded="false" aria-controls="drawer"><svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M3 6h18v2H3V6zm0 5h18v2H3v-2zm0 5h18v2H3v-2z"/></svg></button>
        <button class="icon-btn" id="langToggle"><span class="lang-chip" id="langChip">ES</span></button>
      </div>
    </div>
  </header>

  <aside class="drawer" id="drawer" aria-hidden="true">
    <div class="hd"><strong data-i18n-key="nav_title"></strong><button class="btn" id="closeDrawer" data-i18n-key="nav_close"></button></div>
    <div class="bd">
      <div class="nav-search"><input type="search" id="navSearchInput" data-i18n-key-placeholder="nav_search_placeholder"></div>
      <div class="nav-group"><h4 data-i18n-key="nav_pages_title"></h4><nav class="nav" id="nav-pages"></nav></div>
      <div class="nav-group"><h4 data-i18n-key="nav_projects_title"></h4><nav class="nav" id="nav-projects"></nav></div>
    </div>
  </aside>

  <aside class="comments-drawer" id="commentsDrawer" aria-hidden="true">
      <div class="hd"><strong data-i18n-key="comments_title"></strong><button class="btn" id="closeComments" data-i18n-key="comments_close"></button></div>
      <div class="bd"><div id="commentsMount" aria-live="polite"></div></div>
  </aside>

  <main class="wrap workspace">
    <section class="window" role="region">
      <div class="window-titlebar">
        <div class="title-left">
          <div class="traffic" aria-hidden="true"><span class="dot close"></span><span class="dot min"></span><span class="dot max"></span></div>
          <div><div class="window-title" data-i18n-key="window_title_placeholder"></div><div class="title-meta" data-i18n-key="window_path_placeholder"></div></div>
        </div>
      </div>
      <div class="window-body">
        <section class="pane">
          <h1 data-i18n-key="pane_template_title"></h1>
          <p data-i18n-key="pane_template_text"></p>
        </section>
        <footer class="project-note" aria-label="Nota del proyecto">
          <span class="tag" data-i18n-key="project_note_tag"></span>
          <div><strong id="projectTitle" data-i18n-key="project_note_title"></strong><div id="projectNote" data-i18n-key="project_note_text"></div></div>
        </footer>
      </div>
    </section>
  </main>

  <footer>
    <div class="wrap foot">
        <div class="footer-links">
            <a href="#" id="manageConsent" data-i18n-key="footer_manage_cookies"></a>
            <a href="/politicas-privacidad.html" data-i18n-key="footer_privacy_policy"></a>
        </div>
        <div class="footer-copy">
            <p data-i18n-key="footer_copyright"></p>
            <em data-i18n-key="footer_custom_text"></em>
        </div>
    </div>
  </footer>
  
  <script src="/assets/js/plantilla.js"></script>
</body>
</html>
