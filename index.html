<!DOCTYPE html>
<html lang="es" data-scope="ilh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ing. Lucas Learning Hub — Portafolio & Bitácora</title>
  <meta name="description" content="Portafolio y bitácora de Ing. Lucas Molina — estudiante de Ingeniería Informática (AUNAR). Proyectos de programación, sistemas, web y más.">
  <meta name="robots" content="index, follow">

  <!-- Favicons -->
  <link rel="icon" href="/assets/favicon/favicon.ico" sizes="any">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png">
  <link rel="apple-touch-icon" href="/assets/favicon/apple-touch-icon.png">

  <!-- OG/Twitter (dominio lat) -->
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="Ing. Lucas Learning Hub">
  <meta property="og:title" content="Ing. Lucas Learning Hub — Portafolio & Bitácora">
  <meta property="og:description" content="Proyectos, prácticas y aprendizaje continuo en ingeniería informática.">
  <meta property="og:image" content="https://lat.inglucas.com.co/assets/og/og-cover.webp">
  <meta property="og:url" content="https://lat.inglucas.com.co/">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Ing. Lucas Learning Hub — Portafolio & Bitácora">
  <meta name="twitter:description" content="Proyectos, prácticas y aprendizaje continuo en ingeniería informática.">
  <meta name="twitter:image" content="https://lat.inglucas.com.co/assets/og/og-cover.webp">

  <link rel="preload" href="/assets/logo-pattern.webp" as="image" />
  <link rel="stylesheet" href="/css/base.css" />
</head>
<body class="ilh-body ilh-dashboard">

  <!-- SIDEBAR -->
  <aside class="ilh-side">
    <a class="ilh-side__brand" href="/" aria-label="Inicio">
      <img src="/assets/logo/logo.svg" alt="Logo" />
    </a>
    <nav class="ilh-side__nav" aria-label="Navegación lateral">
      <!-- Icons inline para no depender de assets extra -->
      <a href="/" class="ilh-side__btn" title="Inicio" aria-label="Inicio">
        <svg viewBox="0 0 24 24"><path d="M3 10.5 12 3l9 7.5V21a1 1 0 0 1-1 1h-5v-6H9v6H4a1 1 0 0 1-1-1v-10.5Z"/></svg>
      </a>
      <button class="ilh-side__btn" id="openProjects" title="Proyectos" aria-label="Proyectos">
        <svg viewBox="0 0 24 24"><path d="M4 4h16v4H4zM4 10h10v4H4zM4 16h16v4H4z"/></svg>
      </button>
      <a href="/contacto.html" class="ilh-side__btn" title="Contacto" aria-label="Contacto">
        <svg viewBox="0 0 24 24"><path d="M4 4h16v16H4zM6 8l6 4 6-4"/></svg>
      </a>
      <a href="/politicas.html" class="ilh-side__btn" title="Políticas" aria-label="Políticas">
        <svg viewBox="0 0 24 24"><path d="M6 2h9l3 3v17H6zM9 7h6M9 11h6M9 15h6"/></svg>
      </a>
      <a href="mailto:correo@inglucas.com.co" class="ilh-side__btn" title="Email" aria-label="Email">
        <svg viewBox="0 0 24 24"><path d="M2 6h20v12H2zM3 7l9 6 9-6"/></svg>
      </a>
    </nav>
    <div class="ilh-side__foot">
      <a href="https://github.com/tu_usuario" class="ilh-side__btn" target="_blank" rel="noopener" title="GitHub" aria-label="GitHub">
        <img src="/assets/icons/github.svg" alt="GitHub">
      </a>
      <a href="https://www.linkedin.com/in/tu_usuario" class="ilh-side__btn" target="_blank" rel="noopener" title="LinkedIn" aria-label="LinkedIn">
        <img src="/assets/icons/linkedin.svg" alt="LinkedIn">
      </a>
    </div>
  </aside>

  <!-- HEADER + CONTENT WRAPPER -->
  <div class="ilh-shell">

    <!-- TOPBAR (search + perfil) -->
    <header class="ilh-topbar">
      <form class="ilh-search" role="search" aria-label="Buscar proyectos">
        <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M10 18a8 8 0 1 1 5.29-14.03L22 10.7l-1.41 1.41-6.7-6.7A6 6 0 1 0 10 16a6 6 0 0 0 3.6-1.2l1.42 1.42A7.98 7.98 0 0 1 10 18Z"/></svg>
        <input id="searchBox" type="search" placeholder="Buscar proyectos…" autocomplete="off" />
      </form>
      <div class="ilh-topbar__right">
        <button class="ilh-bell" aria-label="Notificaciones" title="Notificaciones">
          <svg viewBox="0 0 24 24"><path d="M12 22a2 2 0 0 0 2-2H10a2 2 0 0 0 2 2Zm7-6V11a7 7 0 1 0-14 0v5l-2 2h18l-2-2Z"/></svg>
        </button>
        <img class="ilh-avatar" src="/assets/logo/logo-light.png" alt="Avatar" />
      </div>
    </header>

    <!-- HERO/GREETING STRIP -->
    <section class="ilh-greet">
      <div class="ilh-greet__left">
        <h1 class="ilh-greet__title">¡Hola, Lucas!</h1>
        <p class="ilh-greet__sub">Qué bueno verte por aquí.</p>
      </div>
      <div class="ilh-greet__right">
        <div class="ilh-kpi">
          <strong id="kpiDone">0</strong>
          <span>Proyectos<br>terminados</span>
        </div>
        <div class="ilh-kpi">
          <strong id="kpiProgress">0</strong>
          <span>En<br>progreso</span>
        </div>
      </div>
    </section>

    <!-- GRID -->
    <main class="ilh-grid2">
      <!-- COL IZQ: Listado Proyectos -->
      <section class="ilh-panel">
        <div class="ilh-panel__head">
          <h2>Proyectos</h2>
          <div class="ilh-tabs" role="tablist" aria-label="Filtros">
            <button class="on" data-filter="all" role="tab">Todos</button>
            <button data-filter="new">Nuevos</button>
            <button data-filter="top">Destacados</button>
          </div>
        </div>
        <ul id="projectsList" class="ilh-list"><!-- JS inyecta items --></ul>
      </section>

      <!-- COL DER: Estadísticas + Promo -->
      <aside class="ilh-col-right">
        <section class="ilh-panel">
          <div class="ilh-panel__head">
            <h2>Tus estadísticas</h2>
            <select id="statsRange" aria-label="Rango">
              <option value="week">Semanal</option>
              <option value="month">Mensual</option>
            </select>
          </div>
          <!-- SVG simple como placeholder de gráfica -->
          <div class="ilh-chart">
            <svg viewBox="0 0 300 120" preserveAspectRatio="xMidYMid meet" aria-label="Gráfica de horas de aprendizaje">
              <polyline fill="none" stroke="currentColor" stroke-width="3"
                        points="10,100 50,80 90,90 130,40 170,60 210,30 250,70 290,60"/>
              <g fill="currentColor">
                <circle cx="50" cy="80" r="4"/><circle cx="90" cy="90" r="4"/>
                <circle cx="130" cy="40" r="4"/><circle cx="170" cy="60" r="4"/>
                <circle cx="210" cy="30" r="4"/><circle cx="250" cy="70" r="4"/>
                <circle cx="290" cy="60" r="4"/>
              </g>
            </svg>
          </div>
        </section>

        <section class="ilh-panel ilh-promo">
          <h3>Aprende aún más</h3>
          <p>Activa recursos premium cuando lo necesites. Plantillas, checklists y guías.</p>
          <a class="ilh-btn ilh-btn--primary" href="/recursos.html">Ver recursos</a>
        </section>
      </aside>
    </main>

    <!-- FOOTER -->
    <footer class="ilh-footer">
      <div class="ilh-footer__links">
        <a class="ilh-iconbtn" href="https://github.com/tu_usuario" target="_blank" rel="noopener" aria-label="GitHub">
          <img src="/assets/icons/github.svg" alt="GitHub" class="ilh-icon">
        </a>
        <a class="ilh-iconbtn" href="https://www.linkedin.com/in/tu_usuario" target="_blank" rel="noopener" aria-label="LinkedIn">
          <img src="/assets/icons/linkedin.svg" alt="LinkedIn" class="ilh-icon">
        </a>
        <a class="ilh-iconbtn" href="mailto:correo@inglucas.com.co" aria-label="Email">
          <img src="/assets/icons/correo.svg" alt="Correo" class="ilh-icon">
        </a>
      </div>
      <p class="ilh-footer__copy">© 2025 Ing. Lucas Learning Hub • Villavicencio, Colombia</p>
    </footer>

  </div><!-- /.ilh-shell -->

  <script src="/js/app.js" defer></script>
</body>
</html>
